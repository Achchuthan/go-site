####
#### Use kwalify and this schema to validate the config files.
#### Example:
####    kwalify -f ./metadata/users.schema.yaml ./metadata/users.yaml
####
type: seq
sequence:
  - type: map
    mapping:
      "uri":
        type: str
        required: true
        unique: true
      "nickname":
        type: str
        required: true
      "email-md5":
        type: seq
        required: false
        sequence:
          - type: str
      "authorizations":
        type: map
        required: false
        mapping:
          "termgenie-go":
            type: map
            required: false
            mapping:
              "allow-write":
                type: bool
                required: false
              "allow-review":
                type: bool
                required: false
              "allow-management":
                type: bool
                required: false
              "allow-freeform":
                type: bool
                required: false
              "allow-freeform-litxref-optional":
                type: bool
                required: false
          "minerva-go":
            type: bool
            required: false
      "xref":
        type: str
        required: false
        unique: true
