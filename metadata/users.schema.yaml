####
#### Use kwalify and this schema to validate the config files.
####
#### Example hash generation:
####    echo "foo.bar@bib.edu" | md5sum
####
#### Examples:
####    kwalify -f ./metadata/users.schema.yaml ./metadata/users.yaml
####    kwalify -f ./metadata/users.schema.yaml ./metadata/users.yaml | grep INVALID; test $? -ne 0
####
type: seq
sequence:
  - type: map
    mapping:
      "uri":
        type: str
        required: true
        unique: true
      "xref":
        type: str
        required: false
        unique: true
      "nickname":
        type: str
        required: true
      "email-md5":
        type: seq
        required: false
        sequence:
          - type: str
      "authorizations":
        type: map
        required: false
        mapping:
          "termgenie-go":
            type: map
            required: false
            mapping:
              "allow-write":
                type: bool
                required: false
              "allow-review":
                type: bool
                required: false
              "allow-management":
                type: bool
                required: false
              "allow-freeform":
                type: bool
                required: false
              "allow-freeform-litxref-optional":
                type: bool
                required: false
          "noctua-go":
            type: map
            required: false
            mapping:
              "allow-edit":
                type: bool
                required: false
              "allow-admin":
                type: bool
                required: false
              "temporary-user":
                type: bool
                required: false
              "model-lock":
                type: seq
                required: false
                sequence:
                  - type: str
      "comment":
        type: str
        required: false
      "organization":
        type: str
        required: false
